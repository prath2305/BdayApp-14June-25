<html>
  <head>
    <title>Birthday App By Prathamesh</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #E6E6FA; /* soft lavender */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #2F4F4F; /* dark slate gray */
      }
      h1 {
        background-color: #4B0082; /* deep purple */
        color: white;
        padding: 15px 30px;
        border-radius: 12px;
        max-width: 90vw;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90vw;
        margin-bottom: 30px;
      }
      input[type="submit"] {
        background-color: #9370DB; /* medium purple */
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-size: 1.1rem;
        cursor: pointer;
        flex: 1 1 120px;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #6A5ACD; /* dark purple */
      }
      #msg {
        font-size: 1.25rem;
        text-align: center;
        max-width: 90vw;
        word-wrap: break-word;
        color: #2F4F4F;
      }
      @media (max-width: 400px) {
        form {
          flex-direction: column;
          gap: 10px;
        }
        input[type="submit"] {
          flex: 1 1 100%;
        }
        h1 {
          font-size: 1.5rem;
        }
        #msg {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Birthday App</h1>
    <form onsubmit="operations(event)">
      <input type="submit" value="Add" />
      <input type="submit" value="Remove" />
      <input type="submit" value="Show" />
    </form>
    <h2 id="msg"></h2>

    <script>
      let name = ["Raj", "Rishi"];

      function operations(event) {
        event.preventDefault();
        let msg = document.getElementById("msg");
        let action = document.activeElement.value;

        if (action === "Add") {
          let n = prompt("Enter friend's name to add:");
          if (n === null) return;  // Cancel pressed, do nothing
          if (n.trim() === "") {
            alert("Name cannot be empty or just spaces.");
            return;
          }
          n = n.trim();
          if (!/^[A-Za-z ]+$/.test(n)) {
            alert("Name must contain only alphabets and spaces.");
            return;
          }
          name.push(n);
          alert(n + " added!");
        } else if (action === "Remove") {
          let n = prompt("Enter friend's name to remove:");
          if (n === null) return; // Cancel pressed, do nothing
          if (n.trim() === "") {
            alert("Name cannot be empty or just spaces.");
            return;
          }
          n = n.trim();
          if (!/^[A-Za-z ]+$/.test(n)) {
            alert("Name must contain only alphabets and spaces.");
            return;
          }
          let pos = name.indexOf(n);
          if (pos === -1) {
            alert(n + " not found.");
          } else {
            name.splice(pos, 1);
            alert(n + " removed.");
          }
        } else if (action === "Show") {
          if (name.length > 0) {
            msg.innerHTML = "Your Friend List:<br>" + name.join(", ");
          } else {
            msg.innerHTML = "No friends added yet.";
          }
        }
      }
    </script>
  </body>
</html>
